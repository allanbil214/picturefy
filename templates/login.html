<body style="background-color: #202125;">
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem; background-color: #3a3d42;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form action="/loggin_in" method="POST">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <img src="/static/other/picturefy_2.png" alt="Picturefy"> 
                        </div>
      
                        <h4 class="fw-normal text-white mb-3 pb-3" style="letter-spacing: 1px;"><i class="bi bi-box-arrow-in-right pe-2"></i>Sign In</h4>
      
                        <div class="form-outline mb-4">
                          <input type="username" name="username" placeholder="Username" class="form-control form-control-lg" />
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" name="password" placeholder="Password" class="form-control form-control-lg" />
                        </div>
                        <div class="row">
                          <div class="col"><hr style="color: #fff;"></div>
                          <div class="col-auto text-white fw-bold"></div>
                          <div class="col"><hr style="color: #fff;"></div>
                        </div>
                        <div class="pt-1 mb-4" style="float: right;">
                            <a class="pe-3" href="/register" style="color: #fff;">Need an account?</a>
                            <button class="btn btn-primary btn-lg btn-block" style="background-color: #5c69ff;" type="submit">Sign In</button>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
              {% for message in get_flashed_messages() %}
              <div class="alert alert-{{session['msg_color']}} alert-dismissible mt-5">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{ message }}</strong>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </section>
</body>
